<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
	</script>

	<title>PranavJ</title>

	<style>
		.container {
		  display: flex;
		  justify-content: space-between;
		}
		.column {
		  width: 45%;
		  padding: 10px;
		}
		h2 {
		  text-align: center;
		  padding: 10px;
		  margin: 10px;
		}
		p{
			padding: 10px;
			margin: 10px;
			border: 2px solid;
			border-radius: 5px;
			font-size: large;
		}
	  </style>
</head>


<div class="fixed-top">
	<nav class="navbar navbar-light bg-light ">
		<div class="container-fluid">
			<div class="navbar-brand" style="width: 100%;">
				<h2 style="float:left; margin-left: 20px; color: rgb(66, 66, 200)">AutoLog</h2>
				<button type="button" class="btn btn-primary" onClick="goBack()" style="float: right; margin: 10px 10px; font-size: 20px;">Back</button>
			</div>
		</div>
	</nav>

	<span>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul class=flashes>
		  {% for message in messages %}
		  <li style="color: red;"><h3>{{ message }}</h3></li>
		  {% endfor %}
		</ul>
		{% endif %}
		{% endwith %}
	</span>

	<div class="container">
		<div class="column">
		  <h2>HTML Code</h2>
		  <p >{{ column1_text }}</p>
		</div>
		<div class="column">
		  <h2>CSS Code</h2>
		  <p>{{ column2_text }}</p>
		</div>
	  </div>


	  <footer class="fixed-bottom" style="background-color:#0d6efd;height: 5%; ">
		<div style="float: right; margin: 5px 50px 5px; color: white; font-size:25px;">
		  Developed by Pranav Jagtap
		</div>
	  </footer>

	<script>
		function goBack() {
			window.history.back();
		}
	</script>

	</body>
